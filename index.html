<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindRecipe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="web-project/recipe.js"></script>
  </head>
  <body class="mainPage">
    <div class="topnav">
      <div class="navbar">
        <a href="index.html">FindRecipe</a>
        <a href="about.html">About Us</a>
      </div>
    </div>
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h5 class="mt-2 mb-4 text-center">
        Welcome to FindRecipe!<br />
        Select ingredients that you want to include.<br />
        You can also type the ingredients or recipe in the search bar.
      </h5>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <div id="Food" style="width: 450px; height: 250px">
        <h4>Meat &#129385;</h4>
        <span class="container">
          <input
            id="1"
            name="1"
            type="checkbox"
            style="display: inline-block"
          />
          <label for="1">
            <div id="thing">Chicken</div>
          </label>
        </span>
        <span class="container">
          <input
            id="2"
            name="2"
            type="checkbox"
            style="display: inline-block"
          />
          <label for="2">
            <div id="thing">Beef</div>
          </label>
        </span>
        <h4>Vegetable</h4>
        <span class="container">
          <input
            id="3"
            name="3"
            type="checkbox"
            style="display: inline-block"
          />
          <label for="3">
            <div id="thing">Lettuce</div>
          </label>
        </span>
        <span class="container">
          <input
            id="4"
            name="4"
            type="checkbox"
            style="display: inline-block"
          />
          <label for="4">
            <div id="thing">Broccoli</div>
          </label>
        </span>
        <h4>Fruit</h4>
        <span class="container">
          <input
            id="5"
            name="5"
            type="checkbox"
            style="display: inline-block"
          />
          <label for="5">
            <div id="thing">Apple</div>
          </label>
        </span>
        <span class="container">
          <input
            id="6"
            name="6"
            type="checkbox"
            style="display: inline-block"
          />
          <label for="6">
            <div id="thing">Tomato</div>
          </label>
        </span>
      </div>
      <div class="searchBar mt-2 mb-4 text-center">
        <input
          type="search"
          style="width: 300px"
          placeholder="enter ingredients or recipe"
          id="recipeSearch"
          name="recipeSearch"
        />
        <button type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="check-input-container">
        <h4 class="mt-2 mb-4 text-center">You Entered</h4>
      </div>
      <div id="selectedServices">
        <span class="container" id="myDiv"></span>
      </div>
      <div class="text-center">
        <input
          type="submit"
          class="btn btn-primary text"
          value="submit"
          id="submit"
          style="width: 30%"
        />
        <input
          type="reset"
          class="btn btn-secondary"
          value="reset"
          id="reset"
          style="width: 30%"
        />
      </div>
    </form>
  </body>
</html>
